<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>RNSE</title>
    <link th:href="@{/css/searchcategory.css}" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <div>
            <a th:href="@{/}" target="_self"><img src="/img/RNSE_LOGO.png" class="logo_image"></a>
        </div>
        <div class="main">
            <div class="category" id="category">
                <div class="category-name"><a th:href="@{/category(sid=100)}" id="sid_100" target="_self">정치</a></div>
                <div class="category-name"><a th:href="@{/category(sid=101)}" id="sid_101" target="_self">경제</a></div>
                <div class="category-name"><a th:href="@{/category(sid=102)}" id="sid_102" target="_self">스포츠</a></div>
                <div class="category-name"><a th:href="@{/category(sid=103)}" id="sid_103" target="_self">생활/문화</a></div>
                <div class="category-name"><a th:href="@{/category(sid=104)}" id="sid_104" target="_self">IT/과학</a></div>
            </div>

            <div class="row mt-5 mb-5" th:each="i : ${list}">
                <div class="col-2">
                    <dt>
                        <a th:href="@{/detail(id=${i.id})}">
                            <img th:if="${i.imageURL != ''}" th:src="@{${i.imageURL}}" style="width: 150px;height: 100px">
                            <img th:if="${i.imageURL == ''}" th:src="@{/img/white.png}" style="width: 150px;height: 100px">
                        </a>
                    </dt>
                </div>
                <div class="col-10">
                    <a th:href="@{/detail(id=${i.id})}" th:utext="${i.title}" class="h5"></a>
                    <dd><a th:href="@{/detail(id=${i.id})}" th:utext="${i.text}" class="summary"></a></dd>
                    <dd><small th:utext="${i.datetime}" class="datetime"></small></dd>
                </div>
            </div>

            <div class="paging" th:if="${totalPages > 0}">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" th:class="${currentPage == 1} ? disabled : ''">
                            <a class="page-link" aria-label="Previous" th:if="${currentPage > 1}" th:href="@{/category(sid=${param.sid},page=${currentPage - 1})}">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" th:class="${currentPage == i} ? 'page-item active' : ''" th:each="i : ${#numbers.sequence(1, totalPages)}">
                            <a class="page-link" th:href="@{/category(sid=${param.sid},page=${i})}" th:text="${i}"></a>
                        </li>

                        <li class="page-item" th:class="${currentPage == totalPages} ? disabled : ''">

                            <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{/category(sid=${param.sid},page=${currentPage + 1})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/searchcategory.js}"></script>
</div>
</body>
</html>
